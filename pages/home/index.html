<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="/styles/displays.css">
    <link rel="stylesheet" href="/styles/texts.css">
    <link rel="stylesheet" href="/styles/containers.css">
    <link rel="stylesheet" href="/styles/buttons.css">
    <link rel="stylesheet" href="/styles/range.css">
    <title>Open Music</title>
  </head>
  <body id="body">
    <main>
      <div class="margin-auto main-content">
        <div class="flex-between-center">
          <h3 class="logo">open music</h3>
          <div class="dark-mode-toggle">
            <img src="/assets/img/moon.png" alt="" class="dark-mode-img">
          </div>
        </div>
        <div class="filters-section">
          <p class="title">Gênero Musical</p>
          <ul class="filters-list">
          </ul>
        </div>
          <section class="range-section">
            <div class="price-header">
              <h2>Defina o Preço</h2>
              <p>Use o slider para definir o preço</p>
            </div>
            <div class="price-main">
              <div class="input-name">
                <span>Mínimo</span>
                <input type="number" class="input-min" value="10">
              </div>              
              <div class="separator flex-center">-</div>
              <div class="input-name">
                <span>Máximo</span>
                <input type="number" class="input-max" value="500">
              </div>
            </div>
            <div class="slider">
              <div class="progress"></div>
            </div>
            <div class="range-input">
              <input type="range" class="range-min" min="0" max="500" value="10" step="10">
              <input type="range" class="range-ax" min="0" max="500" value="500" step="10">
            </div>
          </section>
        <div class="album-list">
          <p>Albums Encontrados</p>
          <ul class="ul-album" id="album-list">
          </ul>
        </div>
      </div>
    </main>
    <script src="../../scripts/theme.js"></script>
    <script src="./productsData.js"></script>
    <script src="./index.js"></script>
    <script src="/scripts/range.js"></script>
    <script src="/scripts/filter.js"></script>
  </body>
</html>
